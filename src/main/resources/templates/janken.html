<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>janken.html</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Janken GAME!</h1>

  <div th:if="${login_user}">
    Hi [[${login_user}]]
  </div>

  <div th:if="${users}">
    <h1>エントリー</h1>
    <p>
      <li th:each="user :${users}"><a th:href="@{/match(id=${user.id})}">[[${user.name}]]</a></li>
    </p>
  </div>

  <h1>アクティブな試合</h1>
  <div th:each="matchinfo, stat:${matchinfo}" th:object="${matchinfo}">
    <tr>
      <td th:text="'id:' + *{ID}"></td>
      <td th:text="'user1:' + *{user1}"></td>
      <td th:text="'user2:' + *{user2}"></td>
      <td th:text="'isActive:' + *{isActive}"></td>
    </tr>
  </div>
  </div>


  <p>
  <h1>試合結果</h1>
  <p th:if="${result}">
  <div th:each="matches, stat:${result}">
    <tr>
      <td>ID:[[${stat.index}]]</td>
      <td>user1:[[${matches.user1}]]</td>
      <td>user2:[[${matches.user2}]]</td>
      <td>user1の手:[[${matches.user1Hand}]]</td>
      <td>user2の手:[[${matches.user2Hand}]]</td>
    </tr>
  </div>
  </p>

  <!--
  <p>
    <a href="/hand?te=gu">ぐー</a>
    <a href="/hand?te=tyoki">ちょき</a>
    <a href="/hand?te=pa">ぱー</a>

  <div th:if="${hand}">
    あなたの手 [[${hand}]]</br>
    相手の手 [[${enemy}]]</br>
    結果 [[${hantei}]]</br>

  </div>
  </p>
-->
</body>

</html>
